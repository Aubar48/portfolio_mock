

<div class="accordion" id="accordionExperiencia">
  <div class="accordion-item" *ngFor="let exp of experiencias">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapseExperiencia' + exp.id"
        aria-expanded="true"
        [attr.aria-controls]="'collapseExperiencia' + exp.id">
        <h3 class="mb-0 fw-bold">Experiencia</h3>
      </button>
    </h2>
    <div [id]="'collapseExperiencia' + exp.id" class="accordion-collapse collapse show"
      data-bs-parent="#accordionExperiencia">
      <div class="accordion-body">
        <div class="card shadow-sm mb-3">
          <div class="card-body d-flex">
            <div class="me-3">
              <img 
                *ngIf="exp.logo && (typeof exp.logo === 'string')" 
                [src]="exp.logo" 
                alt="Logo empresa" 
                class="rounded"
                style="max-width: 100px; max-height: 100px;">
              <!-- Si tienes archivo File, puedes usar URL.createObjectURL en TS para asignar una URL temporal -->
            </div>
            <div>
              <h5 class="fw-semibold mb-1">{{ exp.puesto }}</h5>
              <p class="mb-1 text-muted">{{ exp.empresa }}</p>
              <p class="mb-1"><small class="text-muted">{{ exp.fecha }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
