<!-- Educación -->
<div class="accordion" id="accordionEducacion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEducacion"
        aria-expanded="true" aria-controls="collapseEducacion">
        <h3 class="mb-0 fw-bold">Educación</h3>
      </button>
    </h2>
    <div id="collapseEducacion" class="accordion-collapse collapse show" data-bs-parent="#accordionEducacion">
      <div class="accordion-body">

        <!-- Si hay educación -->
        <div *ngIf="educaciones.length > 0; else sinEducacion">
          <div *ngFor="let edu of educaciones" class="card shadow-sm mb-3">
            <div class="card-body d-flex">
              <div class="me-3">
                <img
                  [src]="edu.logo || 'https://via.placeholder.com/80x80.png?text=Sin+Logo'"
                  alt="Logo institución"
                  class="rounded"
                  width="80"
                  height="80"
                />
              </div>
              <div>
                <h5 class="fw-semibold mb-1">{{ edu.institucion }}</h5>
                <p class="mb-1 text-muted">{{ edu.titulo }}</p>
                <p class="mb-1"><small class="text-muted">{{ edu.fecha }}</small></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Si no hay educación -->
        <ng-template #sinEducacion>
          <p>No se encontraron registros de educación.</p>
        </ng-template>

      </div>
    </div>
  </div>
</div>
